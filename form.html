<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <lable for="username">Username</lable><br>
      <input type="text" id="username" /><br>

      <lable for="about">About you</lable><br>
      <textarea id="about"></textarea><br>
      <select>
        <option value="india">India</option>
        <option value="us">US</option>
        <option value="uk">UK</option></select<br>
      <button>Submit</button><br>

      <lable>Job type</lable><br>
      <input type="radio" name="jobtype" value="parttime" id="parttime">
      <lable for="parttime">Part time</lable>
    </form>
  </body>
</html>
